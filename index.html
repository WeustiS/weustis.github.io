<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.3.14/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Canvas Scrolling Drag Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
        draggable: true,
      });

      var layer = new Konva.Layer();
      stage.add(layer);

      var WIDTH = 3000;
      var HEIGHT = 3000;
      var NUMBER = 200;

      const imgData = [
        {
          "imgPath": "assets/art/img1.png",
          "pos": [0,0],
          "scale": [.1, .1]  
        },
        {
            "imgPath": "assets/art/img2.jpg",
            "pos": [0,0],
            "scale": [.1, .1]  
          },
          {
            "imgPath": "assets/art/img3.jpg",
            "pos": [0,0],
            "scale": [.1, .1]  
          },
          {
            "imgPath": "assets/art/img4.jpg",
            "pos": [0,0],
            "scale": [.1, .1]  
          },
          {
            "imgPath": "assets/art/img5.jpg",
            "pos": [0,0],
            "scale": [.1, .1]  
          },
          {
            "imgPath": "assets/art/img6.jpg",
            "pos": [0,0],
            "scale": [.1, .1]  
          },
          {
            "imgPath": "assets/art/img7.jpg",
            "pos": [0,0],
            "scale": [.1, .1]  
          },
          {
            "imgPath": "assets/art/img8.jpg",
            "pos": [0,0],
            "scale": [.1, .1]  
          },
          {
            "imgPath": "assets/art/img9.jpg",
            "pos": [0,0],
            "scale": [.1, .1]  
          },
          {
            "imgPath": "assets/art/img10.jpg",
            "pos": [0,0],
            "scale": [.1, .1]  
          }
      ]


      imgData.forEach(function(img_dict) {
        Konva.Image.fromURL(img_dict['imgPath'], function (artNode) {
            artNode.setAttrs({
              x: width/2+img_dict['pos'][0],
              y: height/2+img_dict['pos'][1],
              scaleX: img_dict['scale'][0],
              scaleY: img_dict['scale'][1],
            });
            console.log(artNode);
            layer.add(artNode);
          });
      });
    </script>
  </body>
</html>
